                <script type="text/javascript">  
                        function ValidateFooBar()  
{  
        var checkboxes = document.getElementsByName("foobar_c");  
        var n = 0;  
        for(var i = 0; i < checkboxes.length; i++)  
        {  
                if(checkboxes[i].checked)  
                        n++;  
        }  
        if(n < 3)  
        {  
                alert("Aika vähän.");  
                return true;  
        }  
        if(n === 5) {
                alert("Noniiiin!");  
                return true;  
        }
}
